<!DOCTYPE html>
<html>
<head>
    <title>Login - EcoMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

<div class="auth-container">
    <h2>Login to Your Account</h2>

    <input type="email" id="email" placeholder="Enter your Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button id="loginBtn">Login</button>

    <p id="message"></p>
    <p><a href="reset.html">Forgot Password?</a></p>
</div>

<script src="storage.js"></script>
<script>
document.getElementById("loginBtn").addEventListener("click", function() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    message.style.color = "red";

    if (!email || !password) {
        message.innerText = "Please fill all fields.";
        return;
    }

    const result = loginUser(email, password);

    if (result === "not_found") {
        message.innerText = "Email not registered. Please sign up first.";
    } else if (result === "wrong_password") {
        message.innerText = "Incorrect password. Try again or reset password.";
    } else {
        message.style.color = "green";
        message.innerText = "Login successful! Redirecting to Dashboard...";

        // Save current logged-in user to localStorage
        localStorage.setItem("currentUser", email);

        setTimeout(() => {
            window.location.href = "dashboard.html"; // redirect to dashboard
        }, 1500);
    }
});
</script>

</body>
</html>
