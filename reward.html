<!DOCTYPE html>
<html>
<head>
    <title>My Rewards</title>
    <style>
        body { background-color: #e6f2e6; font-family: Arial; text-align: center; padding: 50px; }
        h1 { color: #2e7d32; }
        .button { background-color: #4caf50; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-top: 20px; }
        .button:hover { background-color: #388e3c; }
    </style>
</head>
<body>
    <h1>My Rewards</h1>
    <p id="rewardPoints">Loading...</p>
    <button class="button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    <script>
        const rewards = JSON.parse(localStorage.getItem('rewards') || '0');
        document.getElementById('rewardPoints').innerText = `You have ${rewards} reward points!`;
    </script>
</body>
</html>
